<!DOCTYPE html>
<html lang="en">
<head>

      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

    h1 {

      background: #fff;
      padding: 40px;
      border-radius: 8px;

  <div class="container">
